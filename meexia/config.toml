  # Home page settings
  description = "I consider myself a Senior Software Engineer (Fullstack). I worked in VFX (Visual Effects) industry for 12 years, and 4 years in video games prior to that. On the side I'm also working towards a (second) degree in English Literature and Creative Writing to pursue an alternate life as a writer. I have stories to tell."
